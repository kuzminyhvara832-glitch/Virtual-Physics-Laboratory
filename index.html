<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная физическая лаборатория</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="projectcss.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body class="light-theme">
    <div class="theme-switcher">
        <button id="theme-toggle">Темная тема</button>
    </div>

    <div class="lab-container">
        <div class="sidebar">
            <h1>Виртуальная физическая лаборатория</h1>
            <p class="instruction">Выберите лабораторную работу:</p>
            <div class="nav-buttons">
                <button class="nav-button active" data-lab-id="guk-lab">Закон Гука</button>
                <button class="nav-button" data-lab-id="newton-lab">Второй закон Ньютона</button>
                <button class="nav-button" data-lab-id="ohm-lab">Закон Ома</button>
                <button class="nav-button" data-lab-id="kineticenergy-lab">Кинетическая энергия</button>
                <button class="nav-button" data-lab-id="potentialenergy-lab">Потенциальная энергия</button>
                <button class="nav-button" data-lab-id="idealgas-lab">Идеальный газ</button>
                <button class="nav-button" data-lab-id="mathpendulum-lab">Математический маятник</button>
                <button class="nav-button" data-lab-id="lensformula-lab">Формула линзы</button>
            </div>
        </div>

        <div class="content">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function toggleTheme() {
                if ($('body').hasClass('light-theme')) {
                    $('body').removeClass('light-theme').addClass('dark-theme');
                    $('#theme-toggle').text('Светлая тема');
                } else {
                    $('body').removeClass('dark-theme').addClass('light-theme');
                    $('#theme-toggle').text('Темная тема');
                }
            }

            $('#theme-toggle').click(toggleTheme);

            // Загрузка лабораторных работ
            function loadLab(labId) {
                const labFileMap = {
                    'guk-lab': 'guk.html',
                    'newton-lab': 'newton.html',
                    'ohm-lab': 'ohm.html',
                    'kineticenergy-lab': 'kineticenergy.html',
                    'potentialenergy-lab': 'potentialenergy.html',
                    'idealgas-lab': 'idealgas.html',
                    'mathpendulum-lab': 'mathpendulum.html',
                    'lensformula-lab': 'lensformula.html'
                };

                const fileName = labFileMap[labId];
                if (fileName) {
                    $.ajax({
                        url: fileName,
                        success: function(data) {
                            $('.content').html(data);
                            if (labId === 'guk-lab') {
                                initGukLab();
                            } else if (labId === 'ohm-lab') {
                                initOhmLab();
                            } else if (labId === 'newton-lab') {
                                initNewtonLab();
                            } else if (labId === 'kineticenergy-lab') {
                                initKineticEnergyLab();
                            }
                        },
                        error: function() {
                            $('.content').html('<h2>Ошибка загрузки</h2><p>Не удалось загрузить лабораторную работу</p>');
                        }
                    });
                }
            }

            // Навигация по лабораторным работам
            $('.nav-button').click(function() {
                $('.nav-button').removeClass('active');
                $(this).addClass('active');
                const labId = $(this).data('lab-id');
                loadLab(labId);
            });

            loadLab('guk-lab');
        });
    </script>
</body>
</html>
