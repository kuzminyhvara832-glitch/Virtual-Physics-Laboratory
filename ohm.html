<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!-- <script src="js/jquery.min.js" ></script> -->
    <script>
        var voltage= $("#ohm-u-slider").val();
        var amperage=$("#ohm-i-slider").val();
        
        function calculator(){
            $("#ohm-r-value").text((voltage / amperage).toFixed(2))
        }
        $().ready(function(){
            $("#ohm-u-slider").on("input", function(){
                voltage=$(this).val()
                $("#ohm-u-value").text(voltage)
                calculator()
            })
        })

        $().ready(function(){
            $("#ohm-i-slider").on("input", function(){
                amperage=$(this).val()
                $("#ohm-i-value").text(amperage)
                calculator()
            })
        })


    </script>
</head>
<body class="light-theme">
                <div id="ohm-lab" class="lab-content active">
                <h2>Закон Ома</h2>
                <p class="description">Изучение зависимости тока от напряжения и сопротивления
Формула</p>

                <h3>Формула:</h3>
                <p class="formula">
                    <span class="formula-text-ohm">R = U / I</span>
                </p>

                <h3>где:</h3>
                <ul class="definitions">
                    <li>I — сила тока (А, амперы)</li>
                    <li>U — напряжение (В, вольты)</li>
                    <li>R — сопротивление (Ом, Ω)</li>
                </ul>
                <div class="slider-section">
                    <p>Напряжение (U): <span id="ohm-u-value">5</span> В</p>
                    <input type="range" min="0" max="20" step="0.1" value="5" id="ohm-u-slider" />

                    <p>Сила тока (I): <span id="ohm-i-value">1</span> А</p>
                    <input type="range" min="0.1" max="10" step="0.1" value="1" id="ohm-i-slider" />

                    <p>Сопротивление (R): <span id="ohm-r-value">5.00</span> Ом</p>
                </div>
            </div>
</body>
